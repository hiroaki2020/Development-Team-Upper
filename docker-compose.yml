version: "3.8"
volumes:
  app-rwdir-1:
  app-rwdir-2:
  web-rwdir-1:
  web-rwdir-2:
  web-rwdir-3:
  db-store:
  db-rwdir-1:
  db-rwdir-2:
  db-rwdir-3:
  db-rwdir-4:
  kvs:
services:
  app:
    build:
      context: .
      dockerfile: ./infra/docker/php/Dockerfile
    image: "${DTUJ_IMAGE_NAME_PREFIX-dtuj}_app"
    ports:
      - 9000
    volumes:
      - ./backend:/work/backend
      - app-rwdir-1:/tmp
      - app-rwdir-2:/composer
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST_READ=db
      - DB_HOST_WRITE=db
      - DB_DATABASE=${DB_NAME-laravel_local}
      - DB_USERNAME=${DB_USER-phper}
      - DB_PASSWORD=${DB_PASS-secret}
      - LOG_REQUESTS=true
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
        compress: "true"
    read_only: true

  app-queue-worker:
    build:
      context: .
      dockerfile: ./infra/docker/php/Dockerfile
    image: "${DTUJ_IMAGE_NAME_PREFIX-dtuj}_app-queue-worker"
    volumes:
      - ./backend:/work/backend
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST_READ=db
      - DB_HOST_WRITE=db
      - DB_DATABASE=${DB_NAME-laravel_local}
      - DB_USERNAME=${DB_USER-phper}
      - DB_PASSWORD=${DB_PASS-secret}
      - LOG_REQUESTS=true
    entrypoint: /usr/local/bin/php
    command: [ "artisan", "queue:work", "--timeout=80", "--max-time=3600" ]

  web:
    build:
      context: .
      dockerfile: ./infra/docker/nginx/Dockerfile
    image: "${DTUJ_IMAGE_NAME_PREFIX-dtuj}_web"
    ports:
      - ${DTUJ_WEB_CONTAINER_HOST_PORT-80}:8080
    volumes:
      - ./backend:/work/backend
      - web-rwdir-1:/var/cache/nginx
      - web-rwdir-2:/etc/nginx
      - web-rwdir-3:/tmp
    environment:
      - NGINX_PORT=8080
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
        compress: "true"
    read_only: true

  db:
    build:
      context: .
      dockerfile: ./infra/docker/mysql/Dockerfile
    image: "${DTUJ_IMAGE_NAME_PREFIX-dtuj}_db"
    ports:
      - 3306
    volumes:
      - db-store:/var/lib/mysql
      - db-rwdir-1:/var/log
      - db-rwdir-2:/run
      - db-rwdir-3:/var/lib/mysql-files
      - db-rwdir-4:/tmp
    environment:
      - MYSQL_DATABASE=${DB_NAME-laravel_local}
      - MYSQL_USER=${DB_USER-phper}
      - MYSQL_PASSWORD=${DB_PASS-secret}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASS-secret}
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
        compress: "true"
    read_only: true

  kvs:
    build:
      context: .
      dockerfile: ./infra/docker/redis/Dockerfile
    image: "${DTUJ_IMAGE_NAME_PREFIX-dtuj}_kvs"
    ports:
      - 6379
    volumes:
      - kvs:/data
    environment:
      - REDIS_PASSWORD=${REDIS_PASS-secret}
      - REDISCLI_AUTH=${REDIS_PASS-secret}
