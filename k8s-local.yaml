  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  storageClassName: db-store-sc
  local:
    path: /data/mysql
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - minikube
